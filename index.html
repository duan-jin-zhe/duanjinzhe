    <h1>袋鼠介绍</h1>
    <img src="tu/QJ8170914409.jpg" alt="袋鼠图片">
    <p>袋鼠是一种生活在澳大利亚的有袋类动物，它们以其独特的跳跃方式而闻名。袋鼠的前肢非常强壮，适合用于跳跃和抓取食物。它们的尾巴也有助于平衡和控制身体。袋鼠有多种颜色，包括红色、灰色、棕色等。</p>
    <p>袋鼠是澳大利亚的标志性动物之一，它们在该国的自然景观中随处可见。许多种类的袋鼠都以草食为主，但也有一些肉食性袋鼠。袋鼠在澳大利亚的文化中也占有重要地位，它们经常出现在艺术作品、体育赛事和纪念品上。</p>
